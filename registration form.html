<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body style="background-color:  rgb(122, 174, 145);">

    <form id="registrationForm">
        <label for="email"><b>EMAIL</b>:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone"><b>NUMBER</b>:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
       

        <label for="pan"><b>PAN CARD</b></label>
        <input type="text" id="pan" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]" required>
       

        <button type="button" onclick="sendOTP()">Get OTP</button>

        <label for="otp"><b>ENTER OTP</b></label>
        <input type="text" id="otp" name="otp" required>

        <button type="submit"><b>Register</b></button>
    </form>

    <script>
        function sendOTP() {
            // Simulate sending OTP logic (replace this with actual server-side logic)
            alert("OTP sent to your registered email/phone!");
        }
    </script>

</body>
</html>
