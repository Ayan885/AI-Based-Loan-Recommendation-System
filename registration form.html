<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #registrationContainer {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #registrationBox {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f6f9f9;
            font-weight: bold;
        }

        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body style="background-color: rgb(108, 197, 167);">
    <img align="left" src="/IMAGES/business2.svg" height="600" alt="Business Image">

    <div id="registrationContainer">
        <div id="registrationBox">
            <form id="registrationForm" onsubmit="return validateForm()">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">NUMBER:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="pan">PAN CARD:</label>
                <input type="text" id="pan" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]" required>

                <button type="button" onclick="sendOTP()">Get OTP</button>
                <label></label>
                <label for="otp">ENTER OTP:</label>
                <input type="text" id="otp" name="otp" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function sendOTP() {
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var pan = document.getElementById("pan").value;

            // Check if any field is empty
            if (email === "" || phone === "" || pan === "") {
                alert("Please fill in all details before getting OTP.");
            } else {
                // Generate a random 4-digit OTP
                var randomOTP = Math.floor(1000 + Math.random() * 9000);

                // Display the random OTP in a pop-up
                alert("Your 4-digit OTP: " + randomOTP);

                // You can also assign the OTP to the input field if needed
                document.getElementById("otp").value = randomOTP;
            }
        }

        function validateForm() {
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var pan = document.getElementById("pan").value;
            var otp = document.getElementById("otp").value;

            // Check if any field is empty
            if (email === "" || phone === "" || pan === "" || otp === "") {
                alert("Please fill in all details before submitting.");
                return false;
            }

            // Additional validation logic if needed

            // If all entries are filled, redirect to a different link
            window.location.href = "http://127.0.0.1:5500/salaryrange.html"; // Replace with your desired URL
            return false;
        }
    </script>
</body>
</html>
