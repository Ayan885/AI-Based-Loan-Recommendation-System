<!DOCTYPE html>
<html>
<head>
    <title>Loan Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Kindly Fill the Form to Help Us Find the Best Loan for You</h1>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <label for="income">Annual Income (in Rupees):</label>
            <input type="number" id="income" placeholder="Enter your annual income" required>
            <label for="assets">Assets (in Rupees):</label>
            <input type="number" id="assets" placeholder="Enter the value of your assets" required>
            <label for="credit-score">Credit Score:</label>
            <input type="number" id="credit-score" placeholder="Enter your credit score" required>
            <label for="income-tax-return">Income Tax Return (in Rupees):</label>
            <input type="number" id="income-tax-return" placeholder="Enter your income tax return amount" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
