<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Akshar' rel='stylesheet'>
    <style>
        body {
            font-family: 'Akshar';font-size: 22px;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #suggestion {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeeee;
            border: 1px solid #f99;
            border-radius: 3px;
        }
        .hidden {
            visibility: hidden;
            overflow: hidden;
            width: 0px;
            height: 0px;
        }
    </style>
</head>
<body style="background-color: rgb(122, 174, 145);">
    <div id="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="amount">Loan Amount (in Rupees):</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter annual interest rate" required>
            <label for="years">Repayment Period (Years):</label>
            <input type="number" id="years" placeholder="Enter repayment period" required>
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script src="loan.js"></script>
</body>
</html>
