<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #suggestion {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeeee;
            border: 1px solid #f99;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="amount">Loan Amount (in Rupees):</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter annual interest rate" required>
            <label for="years">Repayment Period (Years):</label>
            <input type="number" id="years" placeholder="Enter repayment period" required>
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
        <div id="suggestion"></div>
    </div>

    <script>
        document.getElementById('loan-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var amount = parseFloat(document.getElementById('amount').value);
            var interest = parseFloat(document.getElementById('interest').value) / 100;
            var years = parseFloat(document.getElementById('years').value);

            var monthlyInterest = interest / 12;
            var months = years * 12;
            var monthlyPayment = (amount * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -months));

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '';
            resultElement.innerHTML += '<h3>Loan Summary</h3>';
            resultElement.innerHTML += '<p>Loan Amount: ₹' + amount.toFixed(2) + '</p>';
            resultElement.innerHTML += '<p>Interest Rate: ' + (interest * 100).toFixed(2) + '%</p>';
            resultElement.innerHTML += '<p>Repayment Period: ' + years + ' years</p>';
            resultElement.innerHTML += '<h4>Monthly Payment</h4>';
            resultElement.innerHTML += '<p>₹' + monthlyPayment.toFixed(2) + '</p>';

            var suggestionElement = document.getElementById('suggestion');
            suggestionElement.innerHTML = '';
            if (monthlyPayment > amount * 0.5) {
                suggestionElement.innerHTML = '<p>This loan may be too burdensome. Consider a lower loan amount or longer repayment period.</p>';
            }
        });
    </script>
</body>
</html>
