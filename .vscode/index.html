<!DOCTYPE html>
<html>
<head>
    <title>Navigation Links</title>
    <style>
        /* CSS for horizontal alignment */
        .nav-links {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #463131;
        }
        /* CSS for individual links */
        .nav-links a {
            text-decoration: none;
            color: #e8e8e8;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px; /* Increase font size for links */
        }
        /* CSS for link hover effect */
        .nav-links a:hover {
            background-color: #ccc;
        }
        /* CSS for big text section */
        .big-text {
            text-align: center;
            font-size: 24px; /* Larger font size for big text */
            margin-top: 20px; /* Add some space above the big text */
        }
        /* CSS for the button */
        .discover-button {
            text-align: center;
            margin-top: 20px;
        }
        .discover-button a {
            display: inline-block;
            text-decoration: none;
            background-color: #333;
            color: #ffffff;
            padding: 10px 100px;
            border-radius: 5px;
            font-weight: bold; /* Make the text bold */
            font-size: 50px; /* Increase font size for the button */
            transition: background-color 0.3s;
        }
        .discover-button a:hover {
            background-color: #555;
        }   
        /* CSS for image and button container */
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: rgb(129, 218, 167);">
    <div class="nav-links">
        <a href="#about"><b>ABOUT US</b></a>
        <a href="#services"><b>SERVICES</b></a>
        <a href="#news"><b>LOAN CALCULATOR</b></a>
        <a href="#contact"><b>CONTACT US</b></a>
    </div>
    <div class="big-text">
        LOOKING FOR A LOAN? WE ARE HERE TO HELP
    </div>
    <div class="image-container">
        <img src="/IMAGES/business-3d-thoughtful-businessman-with-calculator-coins-and-question-mark-behind.png" height="650">
        <div class="discover-button">
            <a href="#discover">DISCOVER</a>
        </div>
    </div>
</body>
</html>
